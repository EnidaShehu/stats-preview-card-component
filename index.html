<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="css/styles.css" />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-6 col-md-6 col-12 left-side px-5">
          <h1 class="heading-style">
            Get <span class="insights">insights</span> that help your business
            grow.
          </h1>

          <p class="paragraph-style">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="row px-4 stats-position">
            <div class="col-4 d-flex">
              <div class="row number-sm">
                <div class="col-12 stats-numbers">10k+</div>
                <div class="col-12 stats-words">COMPANIES</div>
              </div>
            </div>
            <div class="col-4">
              <div class="row number-sm">
                <div class="col-12 stats-numbers">314</div>
                <div class="col-12 stats-words">TEMPLATES</div>
              </div>
            </div>
            <div class="col-4">
              <div class="row number-sm">
                <div class="col-12 stats-numbers">12m+</div>
                <div class="col-12 stats-words">QUERIES</div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-6 col-md-6 col-12 position-relative">
          <img
            src="images/image-header-desktop.jpg"
            alt="image-header-desktop"
            class="img img-fluid w-100"
          />
          <div class="overlay"></div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Enida Shehu</a>.
    </div>
  </body>
</html>
